<!-- css -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>


<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="ping.webp">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong score keeper</p>

                        </header>

                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <p class="subtitle">Use button below to keep score</p>
                            </div>
                            <label for="playto" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded"><select name="score" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>

                        </div>
                        <footer class="card-footer">
                            <button id="p1btn" class="is-primary button card-footer-item is-large">+1 Player
                                One</button>
                            <button id="p2btn" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="score.js"></script>
</body>

</html>
